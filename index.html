<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div class="min-h-screen flex flex-col items-center py-12 px-4">
    <div class="w-full max-w-4xl">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-3">
          <i class="fas fa-book-open text-3xl text-blue-600 dark:text-blue-400"></i>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">Book Finder</h1>
        </div>
        <div class="flex items-center gap-4">
          <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block"></i>
          </button>
          <button id="toggle-favs" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-400 dark:to-blue-500 text-white hover:from-blue-600 hover:to-blue-700 dark:hover:from-blue-500 dark:hover:to-blue-600 transition-all shadow-md hover:shadow-lg">
            <i class="fas fa-heart mr-2"></i>View Favorites
          </button>
        </div>
      </div>
      
      <form id="search-form" class="mb-8 relative">
        <input id="search-input" type="text" placeholder="Search for books..." 
          class="w-full p-4 pl-12 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 bg-white dark:bg-gray-800 shadow-sm transition-all duration-200"/>
        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
      </form>
      
      <div id="results" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
      
      <div id="empty-state" class="text-center py-16 hidden">
        <i class="fas fa-book-open text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-500 dark:text-gray-400">Search for books to get started</h3>
        <p class="text-gray-400 dark:text-gray-500 mt-2">Try searching for your favorite author or title</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
